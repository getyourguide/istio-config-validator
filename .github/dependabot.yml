version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "13:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 10
    cooldown:
      default-days: 10
      exclude:
        - getyourguide/*
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "13:00"
      timezone: Europe/Berlin
    groups:
      01_minor-versions:
        update-types:
          - minor
          - patch
    cooldown:
      semver-major-days: 21
      semver-minor-days: 7
      semver-patch-days: 3
      default-days: 10
      exclude:
        - '*getyourguide*'
